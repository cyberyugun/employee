<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 my-5">
        <div class="card shadow-lg my-5">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
            <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit(dynamicForm)" class="needs-validation" autocomplete="on">
              <div class="mb-3">
                <mat-form-field appearance="outline">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" autocomplete="email">
                  <mat-error *ngIf="usernameRequiredErrors" class="mb-4">Username is required</mat-error>
                </mat-form-field>
              </div>

              <div class="mb-3">
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password" autocomplete="current-password">
                  <mat-error *ngIf="passwordRequiredErrors" class="mb-4">Password is required</mat-error>
                  <mat-error *ngIf="passwordInvalidErrors && !passwordRequiredErrors" class="mb-5">8+ characters, 1 uppercase, 1 lowercase, 1 number, may have special characters</mat-error>
                </mat-form-field>
              </div>

              <div class="d-flex align-items-center mt-5">
                <button type="submit" class="btn btn-primary ms-auto w-100" [disabled]="!dynamicForm.valid">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
